  <div class="row">
    <div class="col s7 push-s5"><span class="flow-text">
      <br>
      <p>Busca tu direccion en el mapa</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63587.457335811036!2d-75.51866261872335!3d5.068694674497169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1638936908266!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </span></div>
    <div class="col s5 pull-s7"><span class="flow-text">
      <div class="container">
        <h3 class="center-align">Registrar Ruta</h3>
        <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
          <div class="row">
            <div class="input-field col s6">
              <input formControlName="tiempo_estimado" type="number" class="validate">
              <label for="tiempo_estimado">Tiempo Estimado</label>
            </div>
            <div class="input-field col s6">
              <input formControlName="origen" type="text" class="validate">
              <label for="origen">Origen</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="destino" type="text" class="validate">
                <label for="destino">Destino</label>
            </div>
          </div>
          <div class="input-field col s12">
            <select class="browser-default" formControlName="id">
              <option value="" disabled selected>Seleccione el servicio</option>
              <option *ngFor="let servicio of listadoServicios" value="{{servicio.nombre_conductor}} - {{servicio.ruta}}">{{servicio.nombre_conductor}} - {{servicio.ruta}}</option>
            </select>
          </div>
          <div class="row center-align">
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </span></div>
  </div>
