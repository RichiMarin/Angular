<div class="container">
    <br>
    <a routerLink="/rutas/create" class="btn">Registrar Ruta</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Tiempo Estimado</th>
            <th>Origen</th>
            <th>Destino</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.tiempo_estimado}}</td>
          <td>{{p.origen}}</td>
          <td>{{p.destino}}</td>
          <td>
            <a routerLink="/rutas/edit/{{p.id}}" class="btn blue"><i class="material-icons left">edit</i></a>
            <button class="btn black" (click)="delete(p.id)"><i class="material-icons left">delete_forever</i></button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
